<section class="courses-list" *ngIf="currentCourses$ | async as currentCourses; else noResults">
  <agm-courses-list-item
    *ngFor="let coursesListItem of currentCourses | orderBy: 'creationDate'"
    [coursesListItem]="coursesListItem"
    (deletedCourse)="onDeletedCourse($event)">
  </agm-courses-list-item>
</section>

<ng-template #noResults>
  <p class="no-results">No data. Feel free to add new course</p>
</ng-template>
